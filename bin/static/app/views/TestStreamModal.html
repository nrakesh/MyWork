
<div class="modal-header">
  <h3 class="modal-title">Test stream
  </h3>
</div>
<div class="modal-body wrapper-lg">
  <div class="form-wrapper">
    <form name="form" class="form-horizontal form-validation">
        <fieldset>
          <div class="form-group">
		    <label for="message">Message</label>
              <textarea class="form-control" ng-model="req.message" required></textarea>
		  </div>
        </fieldset>
      </form>
      <div class="modal-footer">
        <button class="btn btn-info" ng-click="submit()" ng-disabled="form.$invalid">Submit</button>
        <button class="btn btn-default" ng-click="cancel()">Cancel</button>
      </div>
  </div>

</div>
