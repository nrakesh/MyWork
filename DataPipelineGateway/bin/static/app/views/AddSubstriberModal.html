
<div class="modal-header">
  <h3 class="modal-title">Add new subscriber
  </h3>
</div>
<div class="modal-body wrapper-lg">
  <div class="row">
    <div class="col-sm-12">
      <form name="form" class="form-horizontal form-validation">
        <fieldset>
          <div class="form-group">
            <label class="col-md-3 control-label text-right">Name</label>
            <div class="col-md-7">
              <input class="form-control" type="text" ng-model="req.name">
            </div>
          </div>
          <div class="form-group">
            <label class="col-md-3 control-label text-right">Description</label>
            <div class="col-md-7">
              <input class="form-control" type="text" ng-model="req.description">
            </div>
          </div>
        </fieldset>
      </form>
      <div class="modal-footer">
        <button class="btn btn-info" ng-click="submit()" ng-disabled="form.$invalid">Submit</button>
        <button class="btn btn-default" ng-click="cancel()">Cancel</button>
      </div>
    </div>
  </div>

</div>
