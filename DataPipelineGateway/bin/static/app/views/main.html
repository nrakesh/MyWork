<div>
	<table datatable="ng" class="row-border hover">
        <thead>
        <tr>
            <th>ID</th>
            <th>Name</th>
            <th>Type</th>
            <th>Description</th>
            <th>Action</th>
        </tr>
        </thead>
        <tbody>
        <tr ng-repeat="stream in streams">
            <td>{{ stream.id }}</td>
            <td>{{ stream.name }}</td>
            <td>{{ stream.type }}</td>
            <td>{{ stream.description }}</td>
            <td>
            	<button class="btn btn-warning" ng-click="showStream(stream)"><i class="glyphicon glyphicon-search"></i></button>
            	<button class="btn btn-danger" ng-click="deleteStream(stream)"><i class="glyphicon glyphicon-trash"></i></button>
            	<button class="btn btn-success" ng-click="testStream(stream)"><i class="glyphicon glyphicon-send"></i></button>
            </td>
        </tr>
        </tbody>
	</table>
	<button class="btn btn-info" ng-click="addStream()">Add Stream</button>
</div>
