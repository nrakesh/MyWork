<div>
	<table datatable="ng" class="row-border hover">
        <thead>
        <tr>
            <th>ID</th>
            <th>Name</th>
            <th>Description</th>
            <th>Action</th>
        </tr>
        </thead>
        <tbody>
        <tr ng-repeat="subscriber in subscribers">
            <td>{{ subscriber.id }}</td>
            <td>{{ subscriber.name }}</td>
            <td>{{ subscriber.description }}</td>
            <td>
            	<button class="btn btn-danger" ng-click="deleteSubscriber(subscriber)"><i class="glyphicon glyphicon-trash"></i></button>
            </td>
        </tr>
        </tbody>
	</table>
	<button class="btn btn-info" ng-click="addSubscriber()">Add subscriber</button>
</div>
